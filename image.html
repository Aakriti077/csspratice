<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: flex;
            height: 20rem;
            gap: 1rem;
        }

        .gallery>div{
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
        }

        .gallery>div:hover {
            flex: 5;
        }

    </style>
</head>

<body>
    <div class="gallery">
        <div style="background-image: url(/one.jpg);"></div>
        <div style="background-image: url(/two.jpg);"></div>
        <div style="background-image: url(/three.jpg);"></div>
        <div style="background-image: url(/four.jpg);"></div>
        <div style="background-image: url(/five.jpg);"></div>
    </div>
</body>
</html>
